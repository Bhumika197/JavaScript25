<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let uniqueArray = [10,20,30,40];
        console.log("Type of Array is:", typeof(uniqueArray));
        let a = uniqueArray.toString();
        console.log("Type of Arrray is: ", typeof(a));
        uniqueArray.push(80);
        console.log("After pushing uniqueArray", uniqueArray);
        uniqueArray.pop();
        console.log("After poping uniqueArray", uniqueArray);
        uniqueArray.shift(); 
        console.log("After shifiting UniqueArray", uniqueArray);
        uniqueArray.unshift(100);
        console.log("After unshifiting uniqueArray", uniqueArray);
        let b= a.split(',');
        console.log("After join function", b);
     let c = b.reverse();
     console.log("reverse", c);
     let d = c.join('');
     console.log("After join fuction", d)
     let f = uniqueArray.includes(30);
     console.log("Value of f is", f);
    </script>
</body>
